<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban de Ferramentas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>Kanban de ferramentas Digital Manufacturing Heron de Souza</h1>
            <button id="add-task-btn"><i class="fas fa-plus"></i> Adicionar Novo Projeto</button>
        </header>

        <main class="kanban-board">
            <div class="kanban-column" id="ideas" data-status="ideas">
                <h2><i class="fas fa-lightbulb"></i> Ideias de Projetos</h2>
                <div class="tasks-container" data-status="ideas"></div>
            </div>

            <div class="kanban-column" id="todo" data-status="todo">
                <h2><i class="fas fa-list-check"></i> A Fazer</h2>
                <div class="tasks-container" data-status="todo"></div>
            </div>

            <div class="kanban-column" id="inprogress" data-status="inprogress">
                <h2><i class="fas fa-person-digging"></i> Em Andamento</h2>
                <div class="tasks-container" data-status="inprogress"></div>
            </div>

            <div class="kanban-column" id="done" data-status="done">
                <h2><i class="fas fa-flag-checkered"></i> Concluído</h2>
                <div class="tasks-container" data-status="done"></div>
            </div>
        </main>
    </div>

    <div id="task-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="modal-title">Adicionar Novo Projeto</h2>
            <form id="task-form">
                <input type="hidden" id="task-id">
                <div class="form-group">
                    <label for="task-name">Nome do Projeto/Ferramenta</label>
                    <input type="text" id="task-name" required placeholder="Ex: Implementar novo sistema de login">
                </div>
                <div class="form-group">
                    <label for="task-description">Descrição</label>
                    <textarea id="task-description" rows="4" placeholder="Ex: Usar autenticação OAuth 2.0..."></textarea>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="task-deadline">Prazo Final</label>
                        <input type="date" id="task-deadline" required>
                    </div>
                    <div class="form-group">
                        <label for="task-status">Status</label>
                        <select id="task-status">
                            <option value="ideas">Ideia de Projeto</option>
                            <option value="todo">A Fazer</option>
                            <option value="inprogress">Em Andamento</option>
                            <option value="done">Concluído</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="task-progress">Progresso: <span id="progress-value">0%</span></label>
                    <input type="range" id="task-progress" min="0" max="100" value="0">
                </div>
                <div class="modal-actions">
                    <button type="submit" class="btn-save">Salvar</button>
                    <button type="button" id="modal-close-btn" class="btn-cancel">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="details-modal" class="modal-overlay">
        <div class="modal-content">
            <h2 id="details-title"></h2>
            <p id="details-description"></p>
            <hr>
            <div class="details-footer">
                <span id="details-deadline"></span>
                <div id="details-progress-container">
                    <strong>Progresso:</strong>
                    <div class="progress-bar-container">
                        <div class="progress-bar" id="details-progress-bar"></div>
                    </div>
                    <span id="details-progress-text"></span>
                </div>
            </div>
            <div class="modal-actions">
                <button type="button" id="details-close-btn" class="btn-cancel">Fechar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
